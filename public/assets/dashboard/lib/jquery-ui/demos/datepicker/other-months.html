<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Datepicker - Dates in other months</title>
	<link rel="stylesheet" href = " {{ asset ('assets/dashboard/../themes/base/all.css')}}">
	<link rel="stylesheet" href = " {{ asset ('assets/dashboard/demos.css')}}">
	<script src =" {{ asset ('assets/dashboard/../external/requirejs/require.js')}}"></script>
	<script src =" {{ asset ('assets/dashboard/bootstrap.js')}}">
		$( "#datepicker" ).datepicker({
			showOtherMonths: true,
			selectOtherMonths: true
		});
	</script>
</head>
<body>

<p>Date: <input type="text" id="datepicker"></p>

<div class="demo-description">
<p>The datepicker can show dates that come from other than the main month
	being displayed. These other dates can also be made selectable.</p>
</div>
</body>
</html>
